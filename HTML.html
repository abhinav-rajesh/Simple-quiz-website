<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ WEBSITE HTML CSS JS | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <!-- You can add a header if needed -->
        </header>
        <section class="home">
            <div class="home-content">
                <h1>TECH TRIVIA</h1>
                <p>"Unlock the future: Dive into the realms of AI and cyber in our quiz!"</p>
                <button class="start-btn">Start Quiz</button>
            </div>
        </section>
    </main>
    <div class="popup-info">
        <h2>QUIZ GUIDE</h2>
        <span class="info">1. There will be 10 questions.</span>
        <br><br>
        <span class="info">2. Every question has 4 option.</span>
        <br><br>
        <span class="info">3. Results will be shown at the end.</span>
        <br><br>
        <span class="info">4.Its mandatory to select any one choice</span>
        <div class="btn-group">
            <button class="info-btn exit-btn">Continue</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        const startBtn = document.querySelector('.start-btn');
        const popupInfo = document.querySelector('.popup-info');
        const exitBtn = document.querySelector('.exit-btn');

        startBtn.onclick = () => {
            popupInfo.classList.add('active');
        };
        exitBtn.onclick = () => {
            popupInfo.classList.remove('active');
            window.open("quiz.html",'_self');
        }
    </script>
</body>
</html>
